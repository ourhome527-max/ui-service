<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="index">
		<div class="frame-box">

			<div class="search-box">
			</div>

			<div class="div">
				<div th:if="${session.loginUser == null}">
					<button type="button" class="login-btn" onclick="location.href='/user'">
						로그인
					</button>
				</div>

				<div class="user-profile-wrapper" th:if="${session.loginUser != null}">
					<div class="user-profile-box">
						<div class="profile-pic"></div>
						<div class="user-info">
							<span class="user-id" th:text="${session.loginUser.userId} + '님'">userId님</span>
							<span class="user-email">test1234@test.com</span>
						</div>
						<button type="button" class="logout-btn-small" onclick="location.href='/user/logout'">
							로그아웃
						</button>
					</div>
				</div>

			</div>

			<div class="login-box">
			</div>

			<!-- 게시글 목록 (기존과 동일) -->
			<div class="article-list-box">

				<h2 class="text-wrapper">글 목록</h2>

				<div class="article-list">

					<div th:if="${articleList == null or articleList.isEmpty()}">
						<p>게시글이 없습니다.</p>
					</div>

					<a href="#" class="article-item" th:unless="${articleList == null or articleList.isEmpty()}"
						th:each="article : ${articleList}">

						<div class="article-image"></div>

						<div class="article-content">
							<h3 class="article-title" th:text="${article.title}">이것은 가짜 제목입니다.</h3>
							<span class="article-info" th:text="${article.info}">4분전 / userId</span>
						</div>

						<div class="article-recs">
							<span th:text="${article.recs}">[15]</span>
						</div>
					</a>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
