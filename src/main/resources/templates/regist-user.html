<!DOCTYPE html>
<html lang="ko">

<head>
	<title>회원가입</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/css/global.css" />
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div class="regist-member-page">

		<!-- 회원가입 폼 -->
		<form action="/user/regist" method="post">

			<!-- 입력 박스 전체 -->
			<div class="regist-box">

				<!-- 아이디 -->
				<div class="input-row">
					<div class="label">아이디</div>
					<input type="text" name="memberId" placeholder="아이디를 입력하세요" />
				</div>

				<!-- 비밀번호 -->
				<div class="input-row">
					<div class="label">비밀번호</div>
					<input type="password" name="memberPwd" placeholder="비밀번호를 입력하세요" />
				</div>

				<!-- 이름 (추가됨) -->
				<div class="input-row">
					<div class="label">이름</div>
					<input type="text" name="memberName" placeholder="이름을 입력하세요" />
				</div>

			</div>

			<!-- 회원가입 버튼 -->
			<div class="regist-btn-wrapper">
				<button type="submit" class="regist-btn">회원 가입</button>
			</div>

		</form>

	</div>
</body>

</html>
