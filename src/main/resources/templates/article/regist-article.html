<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Reigst Article Page</title>
	<meta charset="utf-8" />
</head>

<body>
	<form action="/article/regist" method="post">
		<label for="category">카테고리: </label>
		<select name="category">
			<option value="">--카테고리를 선정해주세요--</option>
			<option value="category1">카테고리1</option>
			<option value="category2">카테고리2</option>
			<option value="category3">카테고리3</option>
		</select><br>

		<label for="title">제목: </label>
		<input type="text" name="title"><br>
		<label for="content">내용: </label>
		<textarea name="content"></textarea>
		<input type="submit" value="작성">
	</form>
</body>

</html>
